<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery_drill2.css">
    <title>Document</title>
</head>
<body>
    <div id="ex">showをクリックした回数：0回</div>

    <!-- jqueryの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 以下、JavaScriptおよびjQuery -->
    <script>
    // showのクリック数の初期化
    let showCount = 0;


    // div#exの下に button#show と button#hide を作成
    $("body").append('<button id="show">show</button>');
    $("body").append('<button id="hide">hide</button>');


    $("#hide").on("click", function(){
        $("#ex").hide(2000);
    });

    $("#show").on("click", function(){
        $("#ex").show(2000);
        // showのクリック回数を記録
        showCount++;
        $("#ex").html(`showをクリックした回数：${showCount}回`);
        
        // borderを太くする
        let borderBottom = showCount + "px";
        $('#ex').css("border", `${borderBottom} solid black`);
    });


    </script>
</body>
</html>
